<h2 style="text-align: center;">Infos de la réservation</h2>
<hr/>
<div *ngIf="reservation" style="margin-left: auto;margin-right: auto;">
  <div>
    <label><b>Pellerin</b></label> {{reservation.pellerin}}
  </div>
  <div>
    <label><b>Hotel</b></label> {{reservation.hotel}}
  </div>
  <div>
    <label><b>Date de réservation</b></label> {{reservation.dateReservation}}
  </div>
</div>
